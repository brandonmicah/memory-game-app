<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="bg">
        <h<div class="container">
            <div class="hero-text">
                <h1>Memory game.</h1>
                <p>Try and find the matching pairs!</p>
                <p>Click on the card to reveal the animal.</p>
            </div>
            <div class="card-container slider">
                <div class="grid-container--0 slide">
                    <div class="card " data-cards="0">
                    </div>
                    <div class="card" data-cards="1"></div>
                    <div class="card" data-cards="2"></div>
                    <div class="card" data-cards="3"></div>
                    <div class="card" data-cards="4"></div>
                    <div class="card" data-cards="5"></div>
                </div>
                <div class="grid-container--1 slide">
                    <div class="card" data-cards="0"></div>
                    <div class="card" data-cards="1"></div>
                    <div class="card" data-cards="2"></div>
                    <div class="card" data-cards="3"></div>
                    <div class="card" data-cards="4"></div>
                    <div class="card" data-cards="5"></div>
                </div>
                <div class="grid-container--2 slide">
                    <div class="card" data-cards="0"></div>
                    <div class="card" data-cards="1"></div>
                    <div class="card" data-cards="2"></div>
                    <div class="card" data-cards="3"></div>
                    <div class="card" data-cards="4"></div>
                    <div class="card" data-cards="5"></div>
                </div>
                <button class="btn-left">Previous</button>
                <button class="btn-right">Next</button>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
